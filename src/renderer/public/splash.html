<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLab Reader</title>
    <!-- Preload clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0c0a09;
            /* stone-950 */
            background-image:
                radial-gradient(circle at 50% 0%, rgba(60, 60, 60, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.03) 0%, transparent 40%);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            user-select: none;
            cursor: default;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        /* Abstract glowing orb behind */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        .title-container {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 32px;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .brand {
            font-size: 42px;
            font-weight: 600;
            color: #fafaf9;
            /* stone-50 */
            letter-spacing: -0.5px;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .sub-brand {
            font-size: 42px;
            font-weight: 300;
            color: #d97706;
            /* amber-600 */
            position: relative;
        }

        /* Subtle gradient text for sub-brand */
        .sub-brand {
            background: linear-gradient(135deg, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Minimal loader line */
        .loader-track {
            width: 140px;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.4s forwards;
        }

        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, #d97706, #fbbf24, transparent);
            transform: translateX(-100%);
            animation: shimmer 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .status {
            margin-top: 16px;
            font-size: 12px;
            color: #57534e;
            /* stone-600 */
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 0.6s forwards;
        }

        /* Animations */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body>
    <div class="glow"></div>
    <div class="container">
        <div class="title-container">
            <span class="brand">QuizLab</span>
            <span class="sub-brand">Reader</span>
        </div>

        <div class="loader-track">
            <div class="loader-bar"></div>
        </div>

        <div class="status">Loading</div>
    </div>
</body>

</html>
